<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">

    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

    <link rel="stylesheet" href="css/main.css">
    <title>DNS Dashboard</title>
</head>

<body class="text-gray-800 font-inter">

    <!-- start: Sidebar -->
    <div class="fixed left-0 top-0 w-64 h-full bg-white p-4 z-50 sidebar-menu transition-transform">
        <a href="./index.html" class="flex items-center justify-center  pb-4 border-b border-b-gray-800">
            <img src="img/a03 2.png" alt="" class="w-32 h-20 rounded">
        </a>
        <ul class="mt-4">
            <h1 class="text-gray-500 py-3">Main Menu</h1>
            <li class="mb-1 group active">
                <a href="#"
                    class="flex items-center py-2 px-4 text-gray-500 hover: bg-orange-400  hover:text-gray-100 rounded-md group-[.active]:bg-gradient-to-r from-[#ff620e] to-[#f88d43] group-[.active]:text-white group-[.selected]:bg-gray-950 group-[.selected]:text-gray-100">
                    <i class="ri-home-2-line mr-3 text-lg"></i>
                    <span class="text-sm">Dashboard</span>
                </a>
            </li>
            <li class="mb-1 group">
                <a href="#"
                    class="flex items-center py-2 px-4 text-gray-500 hover:bg-orange-400 hover:text-gray-100 rounded-md group-[.active]:bg-gray-800 group-[.active]:text-white group-[.selected]:bg-orange-400 group-[.selected]:text-gray-100 sidebar-dropdown-toggle">
                    <!-- <i class="ri-instance-line mr-3 text-lg"></i> -->
                    <i class="fa-solid fa-cart-arrow-down mr-3"></i>
                    <span class="text-sm">Order Management</span>
                    <i class="ri-arrow-right-s-line ml-auto group-[.selected]:rotate-90"></i>
                </a>
                <ul class="pl-7 mt-2 hidden group-[.selected]:block">
                    <li class="mb-4">
                        <a href="#"
                            class="text-gray-300 text-sm flex items-center hover:text-gray-100 before:contents-[''] before:w-1 before:h-1 before:rounded-full before:bg-gray-300 before:mr-3">Active
                            order</a>
                    </li>
                    <li class="mb-4">
                        <a href="#"
                            class="text-gray-300 text-sm flex items-center hover:text-gray-100 before:contents-[''] before:w-1 before:h-1 before:rounded-full before:bg-gray-300 before:mr-3">Completed
                            order</a>
                    </li>
                    <li class="mb-4">
                        <a href="#"
                            class="text-gray-300 text-sm flex items-center hover:text-gray-100 before:contents-[''] before:w-1 before:h-1 before:rounded-full before:bg-gray-300 before:mr-3">Canceled
                            order</a>
                    </li>
                </ul>
            </li>
            <li class="mb-1 group">
                <a href="#"
                    class="flex items-center py-2 px-4 text-gray-500 hover:bg-orange-400 hover:text-gray-100 rounded-md group-[.active]:bg-gray-800 group-[.active]:text-white group-[.selected]:bg-orange-400 group-[.selected]:text-gray-100 sidebar-dropdown-toggle">
                    <!-- <i class="ri-flashlight-line mr-3 text-lg"></i> -->
                    <i class="fa-solid fa-user-group mr-3"></i>
                    <span class="text-sm">Customers</span>
                    <i class="ri-arrow-right-s-line ml-auto group-[.selected]:rotate-90"></i>
                </a>
                <ul class="pl-7 mt-2 hidden group-[.selected]:block">
                    <li class="mb-4">
                        <a href="#"
                            class="text-gray-300 text-sm flex items-center hover:text-gray-100 before:contents-[''] before:w-1 before:h-1 before:rounded-full before:bg-gray-300 before:mr-3">Manage
                            services</a>
                    </li>
                </ul>
            </li>
            <li class="mb-1 group">
                <a href="#"
                    class="flex items-center py-2 px-4 text-gray-500 hover:bg-orange-400 hover:text-gray-100 rounded-md group-[.active]:bg-gray-800 group-[.active]:text-white group-[.selected]:bg-orange-400 group-[.selected]:text-gray-100">
                    <!-- <i class="ri-settings-2-line mr-3 text-lg"></i> -->
                    <i class="fa-solid fa-file-lines mr-3"></i>
                    <span class="text-sm">Transaction</span>
                </a>
            </li>
            <li class="mb-1 group">
                <a href="#"
                    class="flex items-center py-2 px-4 text-gray-500 hover:bg-orange-400 hover:text-gray-100 rounded-md group-[.active]:bg-gray-800 group-[.active]:text-white group-[.selected]:bg-orange-400 group-[.selected]:text-gray-100">
                    <!-- <i class="ri-settings-2-line mr-3 text-lg"></i> -->
                    <i class="fa-solid fa-cube mr-3"></i>
                    <span class="text-sm">Product List</span>
                </a>
            </li>
        </ul>
    </div>
    <div class="fixed top-0 left-0 w-full h-full bg-black/50 z-40 md:hidden sidebar-overlay"></div>
    <!-- end: Sidebar -->

    <!-- start: Main -->
    <main class="w-full md:w-[calc(100%-256px)] md:ml-64 bg-gray-50 min-h-screen transition-all main">
        <div class="py-4 px-6 flex sticky bg-white top-0 left-0 z-30 border-b-2">
            <button type="button" class="text-lg text-gray-600 sidebar-toggle">
                <i class="ri-menu-line"></i>
            </button>
            <ul class="flex items-center text-sm ml-4">
                <li class="mr-2 flex md:flex-col items-center justify-center">
                    <a href="#" class="text-black lg:text-xl font-bold hover:text-gray-600 ">Welcome, Demo Name</a>
                    <span class="text-gray-500 text-sm hidden md:block">1 October, 2023 | 5.59 AM GMT</span>
                </li>
            </ul>
            <ul>

            </ul>
            <ul class="ml-auto flex flex-row items-center gap-4">
                <li class="mr-12">
                    <div class="relative hidden md:block">
                        <input class="py-2 pr-3 pl-10 font-semibold text-black rounded border" type="text"
                            placeholder="Search..">
                        <i class="fa-solid fa-magnifying-glass absolute top-1/2 left-3 -translate-y-1/2"></i>
                    </div>
                </li>
                <li class="mr-1 dropdown">
                    <i class="fa-regular fa-message"></i>
                </li>
                <li class="dropdown">
                    <i class="fa-regular fa-bell"></i>
                </li>
            </ul>
        </div>

        <div class="flex gap-6">
            <div class="w-2/3 card bg-white px-6 mt-12 ms-4">
                <h1 class="font-bold">Total Revenue</h1>
                <canvas id="myChart"></canvas>
            </div>

            <div class="w-1/3 card bg-white  px-6 mt-12 mx-4">
                <h1>pie chart</h1>
                <canvas id="myChart"></canvas>
            </div>
        </div>






    </main>
    <!-- end: Main -->

    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <script src="js/script.js"></script>
    <script>
        function toggleTable(tableId) {
            const table = document.getElementById(tableId);
            table.classList.toggle('hidden');
        }
    </script>
</body>

</html>
